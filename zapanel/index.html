<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel</title>

<!-- Styles -->
<link rel="stylesheet" href="css/style.css" type="text/css" />

<!-- Font Awesome -->
<link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css" />

<!-- Google Fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body class="log-in-bg">

<!-- Log in -->
<div class="log-in">
	<div class="top-sec-log">
		<a class="facebook-btn" href="#" title="" ><i class="icon-facebook"></i><span class="facebook-btn-hover">Log in with Facebook</span></a><!-- Facebook Btn -->
		<span class="user-log-in">
			<img src="images/user-log-in.png" alt="" />
		</span><!-- User Image -->
		<a class="twitter-btn" href="#" title="" ><i class="icon-twitter"></i><span class="twitter-btn-hover">Log in with Twitter</span></a><!-- Twitter Btn -->
			<h1>John <span>Doe</span></h1>
	</div>
	
	<h3>log in to your account</h3>

	<div class="form">
		<span><i class="icon-user"></i></span>
		<input type="text" onblur="if(this.value=='')this.value=this.defaultValue;" onfocus="if(this.value==this.defaultValue)this.value='';" value="User name" />
	</div><!-- Login User Name -->
	
	<div class="form">
		<span><i class="icon-key"></i></span><input type="text" onblur="if(this.value=='')this.value=this.defaultValue;" onfocus="if(this.value==this.defaultValue)this.value='';" value="password" />
	</div><!-- Login Password -->
	
	<a href="#" class="forget-pass">forgotten password ?</a>
	<a class="log-in-btn" href="dashboard.html"><i class="icon-mail-forward"></i>log in</a>

</div><!-- Log in Page -->


</body>
</html>
